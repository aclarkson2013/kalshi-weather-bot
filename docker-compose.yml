version: "3.9"

services:
  # ─── PostgreSQL Database ───
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: boz
      POSTGRES_PASSWORD: boz
      POSTGRES_DB: boz_weather_trader
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis (Cache + Celery Broker) ───
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── FastAPI Backend ───
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app/backend  # Hot reload in dev

  # ─── Celery Worker (processes tasks) ───
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A backend.celery_app worker --loglevel=info --concurrency=2

  # ─── Celery Beat (schedules tasks) ───
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file: .env
    depends_on:
      - redis
    command: celery -A backend.celery_app beat --loglevel=info

  # ─── Next.js Frontend (PWA) ───
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    depends_on:
      - backend

volumes:
  pgdata:

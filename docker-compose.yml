services:
  # ─── PostgreSQL Database ───
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: boz
      POSTGRES_PASSWORD: boz
      POSTGRES_DB: boz_weather_trader
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis (Cache + Celery Broker) ───
  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── FastAPI Backend ───
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file: .env.docker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app/backend  # Hot reload in dev
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ─── Celery Worker (processes tasks) ───
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    env_file: .env.docker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Skip migrations — backend entrypoint handles them
    entrypoint: []
    command: celery -A backend.celery_app worker --loglevel=info --concurrency=2
    healthcheck:
      test: ["CMD-SHELL", "celery -A backend.celery_app inspect ping --timeout 10"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 30s

  # ─── Celery Beat (schedules tasks) ───
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    env_file: .env.docker
    depends_on:
      - redis
    # Skip migrations — backend entrypoint handles them
    entrypoint: []
    command: celery -A backend.celery_app beat --loglevel=info
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import redis; r=redis.from_url('redis://redis:6379/1'); r.ping()\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ─── Next.js Frontend (PWA) ───
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Baked into the JS bundle at build time — must be browser-accessible
        NEXT_PUBLIC_API_URL: http://localhost:8000
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy

  # ─── Prometheus (Metrics Scraper & Store) ───
  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - promdata:/prometheus
    depends_on:
      backend:
        condition: service_healthy

  # ─── Grafana (Dashboards & Visualization) ───
  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "3001:3000"  # 3001 to avoid conflict with Next.js on 3000
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafanadata:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  pgdata:
  redisdata:
  promdata:
  grafanadata:
